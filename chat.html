function change_mode(x){

a=document.getElementById('blabdiv');

if(typeof x != 'number'){x=0;}
if(window.innerWidth<800 || window.innerHeight<600){x=1; b.style.display='block';} else{b.style.display='none';}
switch(x){
case 2: a.style.position='fixed';a.style.top=ry+'px'; a.style.bottom=ry+'px'; a.style.left='20%'; a.style.right='20%'; break;
case 3: a.style.position='fixed';a.style.top=ry+'px'; a.style.bottom='0';      a.style.left='0';   a.style.right=rx+'px'; break;
default:a.style.position='fixed';a.style.top='20px'; a.style.bottom='0';      a.style.left='0';   a.style.right='0'; break;
}}


</script>
